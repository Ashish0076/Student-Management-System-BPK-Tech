<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- nav bar -->
    <div class="nav">
      <img
        src="https://user-images.githubusercontent.com/103960690/210166517-7f0f3ae2-62bf-4e07-9b7d-4f7c1f5099c8.png"
        alt=""
      />
      <div id="nav-options">
        <div><a href="./index.html"> Register</a></div>
        <div><a href="./dashboard.html"> Dashboard</a></div>
      </div>
    </div>

    <!-- Register -->
    <div class="register">
      <h1>REGISTER</h1>
      <form>
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" placeholder="Enter First Name here" required />

        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" placeholder="Enter Last Name here" required />

        <label for="phone">Phone No.</label>
        <input
          id="phone"
          type="text"
          placeholder="Enter Phone No. here"
          required
        />

        <label for="gender">Gender</label>

        <select name="gender" id="gender" required>
          <option value="" selected disabled>Select Gender</option>
          <option value="FEMALE">Female</option>
          <option value="MALE">Male</option>
        </select>

        <label for="course">Course Name</label>
        <input
          id="course"
          type="text"
          placeholder="Enter Course name here"
          required
        />

        <label for="address">Address</label>
        <input
          id="address"
          type="text"
          placeholder="Enter Address here"
          required
        />

        <label for="enrollmentDate">Enrollment Date</label>
        <input
          id="enrollmentDate"
          type="date"
          placeholder="Enter Enrollment Date here"
          required
        />

        <input type="submit" id="submit" />
      </form>
    </div>

    <footer>
        <p>Designed & Built by <span style="color: rgb(70, 194, 239); font-weight: 600;">Ashish Kumar</span> </p>
      </footer>

  </body>
  <script src="./scripts/Register.js"></script>
</html>
